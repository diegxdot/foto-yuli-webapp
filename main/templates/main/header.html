<!-- django project/main/templates/main/header.html-->
{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <link rel="icon" href="{% static 'img/yuli-logo.jpg' %}" type="image/x-icon">

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

         <!-- reference to your installed font awsome free packages files here-->
         <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
         <link rel="stylesheet" href="{% static 'fontawesomefree/css/all.min.css' %}" type="text/css">

         <!-- Custom CSS -->
         <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}">

         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        {% include 'main/includes/navbar.html' %}
        <main role="main" class="container p-2">
            <div class="row">
                <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                    {% include 'main/includes/messaging.html' %}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
    </body>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Optional JS-->
    <script type="text/javascript" src="{% static 'main/custom.js' %}"></script>
</html>
